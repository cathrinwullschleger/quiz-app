<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/form.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Quiz App</h1>
    </header>
    <main id="form" class="main active">
      <form class="new-question-card" data-js="form">
        <h2>Create your own question</h2>
        <label for="question">Your question:</label>
        <div class="input-wrapper">
          <textarea
            class="input-textarea"
            name="question"
            id="question"
            maxlength="150"
            data-js="text-input"
            required
          ></textarea>
          <p class="char-counter" data-js="char-count">150 characters left</p>
        </div>
        <label for="answer">Your answer:</label>
        <div class="input-wrapper">
          <textarea
            class="input-textarea"
            name="answer"
            id="answer"
            maxlength="150"
            data-js="text-input"
            required
          ></textarea>
          <p class="char-counter" data-js="char-count">150 characters left</p>
        </div>
        <label for="tag">Tag:</label>
        <input class="input-tag" type="text" id="tag" name="tag" required />

        <button type="submit" class="solution">Submit</button>
      </form>
      <section class="card-container" data-js="card-container"></section>
    </main>
    <footer class="footer">
      <a href="index.html#home" class="footer-link">
        <img class="footer-home-icon" src="./assets/home.svg" alt="home" />
      </a>

      <a href="bookmarks.html#bookmark" class="footer-link">
        <img
          class="footer-bookmark-icon"
          src="./assets/bookmark.svg"
          alt="bookmark"
        />
      </a>
      <a href="form.html" class="footer-link active">
        <img
          class="footer-profile-icon"
          src="./assets/add-form-filled.svg"
          alt="form"
        />
      </a>

      <a href="profile.html#profile" class="footer-link">
        <img
          class="footer-profile-icon"
          src="./assets/profile.svg"
          alt="profile"
        />
      </a>
    </footer>
  </body>
</html>
